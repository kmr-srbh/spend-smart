name: spend_smart
description: "A simple cross-platform mobile app for expense tracking."
publish_to: "none"
version: 0.1.1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  build_runner: ^2.4.7
  dynamic_color: ^1.6.9
  fl_chart: ^0.66.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  path_provider: ^2.1.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    # Attribution:
    #   "https://icons8.com/illustrations/author/zD2oqC8lLBBA"
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
